<svg width="300" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Phone Body -->
  <rect x="10" y="10" width="280" height="580" rx="40" ry="40" 
        fill="url(#phoneGradient)" filter="url(#shadow)"/>
  
  <!-- Screen Area -->
  <rect x="25" y="70" width="250" height="460" rx="25" ry="25" 
        fill="#000000" opacity="0.9"/>
  
  <!-- Home Indicator -->
  <rect x="130" y="550" width="40" height="4" rx="2" ry="2" fill="#CCCCCC"/>
  
  <!-- Speaker -->
  <rect x="120" y="35" width="60" height="6" rx="3" ry="3" fill="#444444"/>
  
  <!-- Camera -->
  <circle cx="150" cy="50" r="8" fill="#222222"/>
  <circle cx="150" cy="50" r="5" fill="#000000"/>
  
  <!-- Side Buttons -->
  <rect x="5" y="120" width="8" height="30" rx="4" ry="4" fill="#555555"/>
  <rect x="5" y="170" width="8" height="50" rx="4" ry="4" fill="#555555"/>
  <rect x="5" y="240" width="8" height="50" rx="4" ry="4" fill="#555555"/>
</svg>
