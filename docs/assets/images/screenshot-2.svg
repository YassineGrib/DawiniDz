<svg width="200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Appointments Screen -->
  <rect width="200" height="400" fill="#F8F9FA"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="200" height="60" fill="#2E7D32"/>
  <text x="100" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">المواعيد</text>
  <text x="100" y="45" text-anchor="middle" font-family="Arial" font-size="10" fill="white">إدارة مواعيدك الطبية</text>
  
  <!-- Search Bar -->
  <rect x="10" y="70" width="180" height="35" rx="8" fill="white" stroke="#E0E0E0"/>
  <text x="20" y="90" font-family="Arial" font-size="10" fill="#666">البحث في المواعيد...</text>
  <circle cx="175" cy="87" r="8" fill="#E0E0E0"/>
  
  <!-- Tabs -->
  <rect x="10" y="115" width="180" height="30" fill="white"/>
  <text x="30" y="132" font-family="Arial" font-size="10" font-weight="bold" fill="#2E7D32">الكل</text>
  <text x="80" y="132" font-family="Arial" font-size="10" fill="#666">القادمة</text>
  <text x="130" y="132" font-family="Arial" font-size="10" fill="#666">السابقة</text>
  <rect x="15" y="140" width="40" height="2" fill="#2E7D32"/>
  
  <!-- Appointment Cards -->
  <!-- Card 1 -->
  <rect x="10" y="155" width="180" height="70" rx="8" fill="white" stroke="#E0E0E0"/>
  <circle cx="30" cy="175" r="12" fill="#4CAF50" opacity="0.2"/>
  <text x="30" y="180" text-anchor="middle" font-family="Arial" font-size="10" fill="#4CAF50">د</text>
  <text x="50" y="172" font-family="Arial" font-size="11" font-weight="bold" fill="#333">د. سارة بن علي</text>
  <text x="50" y="185" font-family="Arial" font-size="9" fill="#666">طب الأطفال</text>
  <rect x="140" y="165" width="40" height="15" rx="4" fill="#4CAF50" opacity="0.2"/>
  <text x="160" y="175" text-anchor="middle" font-family="Arial" font-size="8" fill="#4CAF50">مؤكد</text>
  <text x="50" y="200" font-family="Arial" font-size="8" fill="#666">غداً - 14:30</text>
  <text x="50" y="212" font-family="Arial" font-size="8" fill="#666">فحص دوري</text>
  
  <!-- Card 2 -->
  <rect x="10" y="235" width="180" height="70" rx="8" fill="white" stroke="#E0E0E0"/>
  <circle cx="30" cy="255" r="12" fill="#FF9800" opacity="0.2"/>
  <text x="30" y="260" text-anchor="middle" font-family="Arial" font-size="10" fill="#FF9800">د</text>
  <text x="50" y="252" font-family="Arial" font-size="11" font-weight="bold" fill="#333">د. أحمد زيدان</text>
  <text x="50" y="265" font-family="Arial" font-size="9" fill="#666">طب العيون</text>
  <rect x="140" y="245" width="40" height="15" rx="4" fill="#FF9800" opacity="0.2"/>
  <text x="160" y="255" text-anchor="middle" font-family="Arial" font-size="8" fill="#FF9800">مجدول</text>
  <text x="50" y="280" font-family="Arial" font-size="8" fill="#666">الأحد - 09:00</text>
  <text x="50" y="292" font-family="Arial" font-size="8" fill="#666">فحص النظر</text>
  
  <!-- Card 3 -->
  <rect x="10" y="315" width="180" height="70" rx="8" fill="white" stroke="#E0E0E0"/>
  <circle cx="30" cy="335" r="12" fill="#9C27B0" opacity="0.2"/>
  <text x="30" y="340" text-anchor="middle" font-family="Arial" font-size="10" fill="#9C27B0">د</text>
  <text x="50" y="332" font-family="Arial" font-size="11" font-weight="bold" fill="#333">د. فاطمة كريم</text>
  <text x="50" y="345" font-family="Arial" font-size="9" fill="#666">طب النساء</text>
  <rect x="140" y="325" width="40" height="15" rx="4" fill="#4CAF50" opacity="0.2"/>
  <text x="160" y="335" text-anchor="middle" font-family="Arial" font-size="8" fill="#4CAF50">مكتمل</text>
  <text x="50" y="360" font-family="Arial" font-size="8" fill="#666">الأسبوع الماضي</text>
  <text x="50" y="372" font-family="Arial" font-size="8" fill="#666">استشارة عامة</text>
  
  <!-- FAB -->
  <circle cx="170" cy="370" r="20" fill="#2E7D32"/>
  <text x="170" y="375" text-anchor="middle" font-family="Arial" font-size="16" fill="white">+</text>
</svg>
